<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Crear Cuenta</title>
        <link rel="styleheet" href="./css/estilos.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <style>
              *{  margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            background: url(img/Unahur-login.jpg);
            background-size: cover;
            background-attachment: fixed;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .contenedor-form{
            opacity:100%;
            width: 100%;
            max-width: 500px;
            margin: 48px auto;

        }
        .contenedor-form input[type = "text"],input[type="button"]{
            width: 100%;
            margin-bottom: 20px;
        }
        
        .contenedor-form input[type="button"]{
            margin-left: 20px;
            width: 40px;
            border-radius: 20px;
            
        };
        </style>
    </head>
    <body>
        <section class="container-fluid slider d-flex navbar navbar-expand-md navbar-light  navbar-inverse" style="background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%);"> 
            <H1 style="color: aliceblue; font-size: 40px;">Red Social</H1> 
        </section>

        <nav class="navbar  navbar-expand-md navbar-light " style="background: linear-gradient(90deg, #e3ffe7 0%, #d9e7ff 100%);">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#"><strong>Inicio</strong></a></li>
                <li class="nav-item"><a class="nav-link" href="#"><strong>Grupos</strong></a></li>
                <li class="nav-item"><a class="nav-link" href="#"><strong>Amigos</strong></a></li>
                <li class="nav-item"><a class="nav-link" href="#"><strong>Tutores</strong></a></li>
                <li class="nav-item"><a class="nav-link" href="#"><strong>Perfil</strong></a></li>
                <li class="nav-item"><a class="nav-link" href="#"><strong>Chat</strong></a></li>
            </ul>
        </nav>
        <div class="contenedor-form">
     
            <div class="formulario">
                <h2>Registro</h2>
                <h2> Cargar Imagen</h2>
                <form action="#">
                    <h2>Nombre de usuario</h2>
                    <input type="text" placeholder ="Nombre de usuario" required>
                    <h2>Contraseña</h2>
                    <input type="text" placeholder="Contraseña" required>
                    <h2>Email</h2>
                    <input type="text" placeholder="Email" required>
                    <h2>Carrera</h2>
                    <input type="text" placeholder="Carrera" required>
                    <h2>Materias Aprobadas</h2>
                    <input type="text" placeholder="Materias Aprobadas" required>
                    <h2>Cursando Actualmente</h2>
                    <input type="text" placeholder="Cursando Actualmente" required>
                    <h2>Proparando Finales</h2>
                    <input type="text" placeholder="Preparando Finales" required>  
                    <h2>¿Desea postularse como tutor?</h2>
                    <button type="button">Yes!</button><button type="button">No!</button>
                    <h2>Materas a las que aplica</h2>
                    <input type="text" placeholder="Materias a las que aplica" required> 
                    <input type="submit" value = "Guardar">
                </form>
            </div>
        </div>
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    º   
    </body>
</html>
